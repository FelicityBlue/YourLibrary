<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">

    <script src="script.js" defer></script>
    <title>Your Library</title>
</head>
<body>
    <div class="header">
        <div class="logo-container">
            <img src = "assets/images/local_library.svg" alt="Book icon"/>
            <h1>Your Library</h1>
        </div>
        <div class="account-container">
            <button id="sign-in-btn">Sign In</button>
        </div>
    </div>

    <div id="book-container"></div>

    <div class="btn-container">
        <button id="add-btn"  type="button">
            <img src = "assets/images/add_box.svg" alt="add icon"/>  
        </button>
    </div>
    <dialog id="book-modal">
        <div class="btn-container">
            <button id="cancel-btn">
                <img src = "assets/images/cancel.svg" alt="cancel icon"/> 
            </button>
        </div>
        <form id="dialog-form" method="dialog">        
            <div id="dialog-input">   

                <label for="title">Title</label>
                <input type="text" id="title" name="title" required />
                
                <label for="author">Author</label>    
                <input type="text" id="author" name="author" required />

                <label for="pages">Pages</label>
                <input type="number" id="pages" name="pages" />
                
                <label for="read_book">Read</label>
                <div>
                    <label for="yes"><input type="radio" id="yes" name="read_book" value=true>Yes</label>
                    <label for="no"><input type="radio" id="no" name="read_book" value=false>No</label>
                </div>
     
            </div>
            <input id="submit-btn" type="submit" value="Add">
        </form>
    </dialog>

    <dialog id="sign-in-modal">
        <div class="btn-container">
            <button id="cancel-signin-btn">
                <img src = "assets/images/cancel.svg" alt="cancel icon"/> 
            </button>
        </div>
        <form id="sign-in-form">
            <div id="sign-in-input">
                <label for="firstname">First Name</label>
                <input type="text" name="firstname"  required>
            
                <label for="lastname">Last Name</label>
                <input type="text" name="lastname"  required>
            
                <label for="email">Email</label>
                <input type="email" name="email"  required>
            
                <label for="password">Password: </label>
                <input type="password" name="password"  required>
            </div>
            <input type="submit" value="Login!" id="login-btn">
        </form>
    </dialog>
    <dialog id="confirm-remove-modal">
        <h4>Are you sure you want to remove this book from your library?</h1>
        <form id="confirm-remove-form"  method="dialog">
            <div id="confirm-btns">
                <button id="cancel-confirm-btn">Confirm</button>
                <button id="cancel-cancel-btn">Cancel</button>
            </div>
        </form>
    </dialog>
    <footer>
        <p>Copyright Â© <a href="https://github.com/FelicityBlue" target="_blank">FelicityBlue</a></p>
    </footer>
</body>
</html>
