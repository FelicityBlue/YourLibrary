<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css"> 
    <script src="script.js" defer></script>
    <title>Your Library</title>
</head>
<body>
    <div class="header">
        <div class="logo-container">
            <img src = "assets/images/local_library.svg" alt="Book icon"/>
            <h1>Your Library</h1>
        </div>
    </div>

    <div class="add-btn-container">
        <button id="add-btn"  type="button">
            <img src = "assets/images/add_box.svg" alt="add icon"/>  
        </button>
    </div>
    <dialog id="book-dialog">
        <button id="cancel-btn">
            <img src = "assets/images/cancel.svg" alt="cancel icon"/> 
        </button>
        <form id="dialog-form">        
            <div id="dialog-input">    
                <label for="title">Title</label>
                <input type="text" id="title" required />
                
                <label for="author">Author</label>    
                <input type="text" id="author" required />
                <div>
                    <label for="read-book">Read</label>
                    <input type="radio" id="yes" name="read-book" value="yes">
                    <label for="yes">Yes</label>
                    <input type="radio" id="no" name="read-book" value="no">
                    <label for="no">No</label>
                </div>
            </div>
            <input id="submit-btn" type="submit" value="Submit">
        </form>

    </dialog>

    <footer>
        <p>Copyright Â© <a href="https://github.com/FelicityBlue" target="_blank">FelicityBlue</a></p>
    </footer>
</body>
</html>
